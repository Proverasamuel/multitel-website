<div class="relative w-full overflow-hidden">
  <!-- Carrossel container -->
  <div class="relative h-[500px]">
    <!-- Slides -->
    <div *ngFor="let slide of slides; let i = index"
         [class.hidden]="currentSlide !== i"
         class="absolute inset-0 w-full transition-opacity duration-500"
         [class.opacity-0]="currentSlide !== i"
         [class.opacity-100]="currentSlide === i">

      <!-- Background image div -->
      <div class="absolute inset-0 w-full h-full">
        <img
          [src]="slide.image"
          [alt]="slide.titlePart1 + slide.titlePart2"
          class="w-full h-full object-cover"
        >
        <div class="absolute inset-0 bg-[#0A2025]/30"></div> <!-- Overlay with opacity -->
      </div>

      <!-- Content -->
      <section class="relative z-10 w-full h-full px-8">
        <div class="mx-auto flex flex-col items-center lg:flex-row justify-center gap-6 py-20 max-w-[1440px] h-full">
          <div class="max-w-[660px] flex-col justify-center items-start gap-10 flex">
            <div class="flex-col justify-start items-start gap-4 flex">
              <h1 class="self-stretch">
                <span class="text-white text-4xl font-bold font-['Roboto']">{{slide.titlePart1}}</span>
                <span class="text-[#3e9d26] text-4xl font-bold font-['Roboto']">{{slide.titlePart2}}</span>
              </h1>
              <p class="self-stretch text-white text-lg font-normal font-['Roboto']">{{slide.description}}</p>
            </div>

          </div>
          <!-- Removed the separate image div since we now have background images -->
        </div>
      </section>
    </div>

    <!-- Navigation arrows and indicators remain the same -->
    <button (click)="prevSlide()"
            class="absolute left-4 top-1/2 -translate-y-1/2 z-10 bg-black bg-opacity-30 text-white p-3 rounded-full hover:bg-opacity-50 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <button (click)="nextSlide()"
            class="absolute right-4 top-1/2 -translate-y-1/2 z-10 bg-black bg-opacity-30 text-white p-3 rounded-full hover:bg-opacity-50 transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>

    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex space-x-2 z-10">
      <button *ngFor="let slide of slides; let i = index"
              (click)="goToSlide(i)"
              class="w-6 h-1 transition-all duration-300"
              [ngClass]="{
                'bg-[#3e9d26]': currentSlide === i,
                'bg-gray-400': currentSlide !== i
              }">
        <span class="sr-only">Ir para slide {{i + 1}}</span>
      </button>
    </div>
  </div>
</div>
