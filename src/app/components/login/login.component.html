<div class="flex flex-col md:flex-row min-h-screen bg-gray-50">
  <!-- Left Section (Branding) -->

  <div class="bg-blue-500 text-white p-8 md:p-12 md:w-1/2 relative overflow-hidden">
    <div class="z-10 relative">
      <img src="images/logo.png" alt="Multitel Logo" class="h-10" />
      <div class="mt-20 md:mt-32">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Faça Login</h1>
        <h2 class="text-2xl md:text-3xl font-semibold mb-6">Para acessar na conta Multitel</h2>
        <p class="max-w-md opacity-90">
          Um Portal dedicado para suas duvidas eoutras
        </p>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="absolute right-0 top-1/3 transform translate-x-1/4">
      <div class="relative w-64 h-64">
        <svg class="text-white/20 absolute top-10 left-10 w-16 h-16" xmlns="http://www.w3.org/2000/svg" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
        </svg>

        <svg class="text-white/20 absolute bottom-10 right-10 w-20 h-20" xmlns="http://www.w3.org/2000/svg"
          fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          viewBox="0 0 24 24">
          <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
        </svg>

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="relative w-40 h-40">
            <svg class="text-orange-400 w-40 h-40 transform rotate-45" xmlns="http://www.w3.org/2000/svg" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              viewBox="0 0 24 24">
              <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z" />
              <path
                d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z" />
              <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0" />
              <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5" />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <svg class="text-white/20 absolute bottom-10 left-10 w-24 h-24" xmlns="http://www.w3.org/2000/svg" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
      <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
    </svg>
  </div>

  <!-- Right Section (Login Form) -->
  <div class="p-8 md:p-12 md:w-1/2 flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 border border-gray-100">
      <!-- Header -->
      <div class="text-right mb-6">
        <span class="text-gray-500">Novo na  Multitel ?</span>
        <a href="#" class="text-blue-600 font-medium hover:text-blue-800 transition-colors"> Criar sua conta</a>
      </div>

      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2"> Login do cliente</h1>
        <p class="text-gray-600">Insira suas credenciais para acessar sua conta</p>
      </div>

      <!-- Social Login -->
      <div class="mb-8">
        <button class="w-full flex items-center justify-center gap-3 h-12 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#4285F4">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Login com Google
        </button>

        <div class="flex gap-4">
          <button class="flex-1 h-12 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
            </svg>
          </button>
          <button class="flex-1 h-12 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#000000">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723 10.054 10.054 0 01-3.127 1.184 4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Divider -->
      <div class="relative mb-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="px-2 bg-white text-sm text-gray-500">ou acessar com E-mail</span>
        </div>
      </div>

      <!-- Login Form -->
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
          <input
            id="email"
            type="text"
            placeholder="your@email.com or MT123456"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
            required
          />
        </div>

        <div>
          <div class="flex justify-between mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Palavra Passe</label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">Esqueceu a Palavra Passe?</a>
          </div>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
            required
          />
        </div>

        <div class="flex items-center">
          <input
            id="remember"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
          />
          <label for="remember" class="ml-2 block text-sm text-gray-700">COntinuar Logado</label>
        </div>

        <button
          type="submit"
          class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>


</div>
