<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Adicione os ícones do Heroicons no head do seu HTML -->
<script src="https://unpkg.com/@heroicons/react/outline"></script>
  <title>Teste</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Multitel Angola",
      "url": "https://www.multitel.co.ao",
      "logo": "https://www.multitel.co.ao/logo.png",
      "sameAs": [
        "https://www.facebook.com/multitelangola",
        "https://www.linkedin.com/company/multitel"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+244 222 704 200",
        "contactType": "Customer Support",
        "areaServed": "AO",
        "availableLanguage": "Portuguese"
      }
    }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Service",
        "serviceType": "Internet Fibra",
        "provider": {
          "@type": "Organization",
          "name": "Multitel Angola"
        },
        "areaServed": {
          "@type": "Country",
          "name": "Angola"
        },
        "description": "Plano de Internet Fibra."
      }
      </script>
      <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "FAQPage",
          "mainEntity": [{
            "@type": "Question",
            "name": "Como contratar um plano Multitel?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Você pode contratar através do nosso site, pelo número de atendimento ou numa loja física."
            }
          },
          {
            "@type": "Question",
            "name": "Quais são os métodos de pagamento aceitos?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Aceitamos pagamentos por transferência bancária, Multicaixa e cartões Visa/MasterCard."
            }
          }]
        }
        </script>


</head>
<body>
  <app-root></app-root>
</body>
</html>
